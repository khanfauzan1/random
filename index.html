<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Since June 1, 2024</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body, html {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .counter {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .time-unit {
            margin: 5px;
            position: relative;
            overflow: hidden;
        }
        .number {
            font-size: 2.5em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            min-width: 60px;
            display: inline-block;
            margin-bottom: 5px;
        }
        .label {
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 300;
        }

        @media (max-width: 375px) {
            .container {
                padding: 15px;
                width: 95%;
            }
            h1 {
                font-size: 1.5em;
                margin-bottom: 15px;
            }
            .number {
                font-size: 2em;
                min-width: 50px;
                padding: 8px;
            }
            .label {
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Since June 1, 2024</h1>
        <div class="counter">
            <div class="time-unit">
                <div id="days" class="number">00</div>
                <div class="label">Days</div>
            </div>
            <div class="time-unit">
                <div id="hours" class="number">00</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-unit">
                <div id="minutes" class="number">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-unit">
                <div id="seconds" class="number">00</div>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        function updateTimeSince1stJune2024() {
            const startDate = new Date(2024, 5, 1);
            const currentDate = new Date();
            
            const differenceInTime = currentDate.getTime() - startDate.getTime();
            
            const days = Math.floor(differenceInTime / (1000 * 60 * 60 * 24));
            const hours = Math.floor((differenceInTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((differenceInTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((differenceInTime % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        updateTimeSince1stJune2024();
        setInterval(updateTimeSince1stJune2024, 1000);
    </script>
</body>
</html>
