<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Dashboard</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    :root {
      --page-bg: linear-gradient(135deg, #f4f6f8, #e9edf1);
      --glass-bg: rgba(255, 255, 255, 0.75);
      --glass-border: rgba(0, 0, 0, 0.08);
      --accent: #6a1b9a;
      --text-dark: #1f2937;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      background: var(--page-bg);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      color: var(--text-dark);
    }

    /* MAIN CONTAINER */
    .container {
      position: relative;
      width: 100%;
      max-width: 720px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 35px 30px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    /* VISIBLE LOGO BACKGROUND */
    .container::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("gate-logo.png") center no-repeat;
      background-size: 420px;
      opacity: 0.18;
      pointer-events: none;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 30px;
      color: #111827;
    }

    .section {
      margin-bottom: 35px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
    }

    input, button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-family: inherit;
      font-size: 1rem;
      margin-bottom: 14px;
    }

    input {
      background: rgba(0,0,0,0.05);
      color: var(--text-dark);
    }

    button {
      background: linear-gradient(135deg, #6a1b9a, #8e24aa);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .counter {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .time-unit {
      flex: 1;
      text-align: center;
    }

    .number {
      font-size: 2.2rem;
      background: rgba(0,0,0,0.06);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .label {
      font-size: 0.75rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #374151;
    }

    .countdown-display {
      margin-top: 15px;
      padding: 18px;
      background: rgba(0,0,0,0.06);
      border-radius: 12px;
      text-align: center;
      color: var(--accent);
      display: none;
      font-weight: 600;
    }

    /* INFO CARDS */
    .info-card {
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 30px;
    }

    .info-card h2 {
      color: var(--accent);
      margin-bottom: 12px;
    }

    .info-card h3 {
      margin-top: 18px;
      margin-bottom: 8px;
      font-size: 1.05rem;
    }

    .info-card ul {
      padding-left: 18px;
      margin: 0;
    }

    .info-card li {
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .quote {
      font-style: italic;
      opacity: 0.85;
      margin-bottom: 10px;
    }

    .tag {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      background: rgba(106,27,154,0.12);
      font-size: 0.75rem;
      margin: 4px 6px 0 0;
      color: #4a148c;
    }

    @media (max-width: 480px) {
      .counter {
        flex-direction: column;
      }
      .container::before {
        background-size: 300px;
      }
    }
  </style>
</head>

<body>
<div class="container">

  <h1>Personal Dashboard</h1>

  <!-- AGE CALCULATOR -->
  <div class="section">
    <form id="ageForm">
      <label>Calculate Age as of:</label>
      <input type="date" id="customDate" required>
      <button type="submit">Calculate Age</button>
    </form>

    <div class="counter">
      <div class="time-unit">
        <div id="years" class="number">00</div>
        <div class="label">Years</div>
      </div>
      <div class="time-unit">
        <div id="months" class="number">00</div>
        <div class="label">Months</div>
      </div>
      <div class="time-unit">
        <div id="days" class="number">00</div>
        <div class="label">Days</div>
      </div>
    </div>
  </div>

  <!-- COUNTDOWN -->
  <div class="section">
    <form id="futureForm">
      <label>Select Future Date:</label>
      <input type="date" id="futureDate" required>
      <input type="text" id="eventName" placeholder="Event name (optional)">
      <button type="submit">Countdown</button>
    </form>
    <div id="countdownResult" class="countdown-display"></div>
  </div>

</div>

<script>
  const selectedBirthday = "2001-11-30";

  document.getElementById('customDate').valueAsDate = new Date();
  document.getElementById('futureDate').valueAsDate = new Date();
  calculateAge(new Date().toISOString().split('T')[0]);

  function calculateAge(date) {
    const birth = new Date(selectedBirthday);
    const current = new Date(date);

    let y = current.getFullYear() - birth.getFullYear();
    let m = current.getMonth() - birth.getMonth();
    let d = current.getDate() - birth.getDate();

    if (d < 0) {
      m--;
      d += new Date(current.getFullYear(), current.getMonth(), 0).getDate();
    }
    if (m < 0) {
      y--;
      m += 12;
    }

    years.textContent = y.toString().padStart(2,'0');
    months.textContent = m.toString().padStart(2,'0');
    days.textContent = d.toString().padStart(2,'0');
  }

  function calculateDaysUntil(date, name='') {
    const diff = new Date(date) - new Date();
    const days = Math.ceil(diff / (1000*60*60*24));
    const box = document.getElementById('countdownResult');

    box.style.display = 'block';
    box.innerHTML =
      days > 0 ? `${days} days until ${name || 'selected date'}` :
      days === 0 ? `ðŸŽ‰ ${name || 'Event'} is today!` :
      `${Math.abs(days)} days since ${name || 'selected date'}`;
  }

  ageForm.addEventListener('submit', e => {
    e.preventDefault();
    calculateAge(customDate.value);
  });

  futureForm.addEventListener('submit', e => {
    e.preventDefault();
    calculateDaysUntil(futureDate.value, eventName.value.trim());
  });
</script>

</body>
</html>
