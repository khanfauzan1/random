<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    :root {
      --primary-bg: linear-gradient(135deg, #1e3c72, #2a5298);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --accent: #ffeb3b;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--primary-bg);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
    }

    .container {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .section {
      margin-bottom: 35px;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 8px;
      text-align: left;
    }

    input[type="date"],
    input[type="text"],
    button {
      width: 100%;
      max-width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
    }

    input[type="date"],
    input[type="text"] {
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      background: linear-gradient(135deg, #2a5298, #1e3c72);
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    .counter {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .time-unit {
      text-align: center;
    }

    .number {
      font-size: 2.4rem;
      background: rgba(255, 255, 255, 0.2);
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 6px;
      font-weight: bold;
      min-width: 80px;
    }

    .label {
      font-size: 0.85rem;
      text-transform: uppercase;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .countdown-display {
      margin-top: 20px;
      font-size: 1.5rem;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 20px;
      border-radius: 12px;
      color: var(--accent);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 480px) {
      .counter {
        flex-direction: column;
        align-items: center;
      }
      .number {
        min-width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Age Calculator</h1>

    <div class="section">
      <form id="ageForm">
        <label for="customDate">Calculate Age as of:</label>
        <input type="date" id="customDate" required>
        <button type="submit">Calculate Age</button>
      </form>
      <div class="counter">
        <div class="time-unit">
          <div id="years" class="number">00</div>
          <div class="label">Years</div>
        </div>
        <div class="time-unit">
          <div id="months" class="number">00</div>
          <div class="label">Months</div>
        </div>
        <div class="time-unit">
          <div id="days" class="number">00</div>
          <div class="label">Days</div>
        </div>
      </div>
    </div>

    <div class="section">
      <form id="futureForm">
        <label for="futureDate">Select Future Date:</label>
        <input type="date" id="futureDate" required>

        <label for="eventName">Event Name (optional):</label>
        <input type="text" id="eventName" placeholder="e.g., Exam, Birthday">

        <button type="submit">Countdown</button>
      </form>
      <div id="countdownResult" class="countdown-display" style="display: none;"></div>
    </div>
  </div>

  <script>
    const selectedBirthday = "2001-11-30";

    document.getElementById('customDate').valueAsDate = new Date();
    document.getElementById('futureDate').valueAsDate = new Date();
    calculateAge(new Date().toISOString().split('T')[0]);

    function calculateAge(customDate) {
      const birthDate = new Date(selectedBirthday);
      const currentDate = new Date(customDate);

      let years = currentDate.getFullYear() - birthDate.getFullYear();
      let months = currentDate.getMonth() - birthDate.getMonth();
      let days = currentDate.getDate() - birthDate.getDate();

      if (days < 0) {
        months--;
        days += new Date(currentDate.getFullYear(), currentDate.getMonth(), 0).getDate();
      }
      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById('years').textContent = years.toString().padStart(2, '0');
      document.getElementById('months').textContent = months.toString().padStart(2, '0');
      document.getElementById('days').textContent = days.toString().padStart(2, '0');
    }

    function calculateDaysUntil(futureDate, eventName = '') {
      const today = new Date();
      const target = new Date(futureDate);
      const diff = target.getTime() - today.getTime();
      const days = Math.ceil(diff / (1000 * 60 * 60 * 24));

      const display = document.getElementById('countdownResult');
      if (days > 0) {
        display.innerHTML = `${days} day${days > 1 ? 's' : ''} until ${eventName || 'selected date'}`;
      } else if (days === 0) {
        display.innerHTML = `ðŸŽ‰ ${eventName || 'The event'} is today!`;
      } else {
        display.innerHTML = `${Math.abs(days)} day${Math.abs(days) > 1 ? 's' : ''} since ${eventName || 'selected date'}`;
      }
      display.style.display = 'block';
    }

    document.getElementById('ageForm').addEventListener('submit', e => {
      e.preventDefault();
      const customDate = document.getElementById('customDate').value;
      if (customDate) calculateAge(customDate);
    });

    document.getElementById('futureForm').addEventListener('submit', e => {
      e.preventDefault();
      const futureDate = document.getElementById('futureDate').value;
      const eventName = document.getElementById('eventName').value.trim();
      if (futureDate) calculateDaysUntil(futureDate, eventName);
    });

    document.getElementById('customDate').addEventListener('change', function () {
      if (this.value) calculateAge(this.value);
    });
  </script>
</body>
</html>
